interfaces {
    delete: ge-0/0/3;
    delete: ge-0/0/2;

    ge-0/0/2 {
        gigether-options {
            802.3ad ae0;
        }
    }
    ge-0/0/3 {
        gigether-options {
            802.3ad ae0;
        }
    }
    ae0 {
        mtu 9000;
        aggregated-ether-options {
            lacp {
                active;
            }
        }
        unit 0 {
            family inet {
                address 10.100.1.128/31;
            }
            family iso;
            family mpls;
        }
    }
}
policy-options {
    policy-statement from_local {
        term 1 {
            from {
                route-filter 10.101.1.0/24 exact;
            }
            then accept;
        }
        term default {
            then reject;
        }
    }
}
routing-options {
    autonomous-system 64512;
    graceful-restart;
}
protocols {
    bgp {
        group to_rr {
            type internal;
            local-address 10.100.255.1;
            export from_local;
            neighbor 10.1.1.14;
        }
    }
    isis {
        delete: interface ge-0/0/2;
        delete: interface ge-0/0/3;
        interface ae0.0 {
            point-to-point;
        }
    }
    ldp {
        delete: interface ge-0/0/2;
        delete: interface ge-0/0/3;
        interface ae0.0;
    }
    mpls {
        delete: interface ge-0/0/2;
        delete: interface ge-0/0/3;
        interface ae0.0;
    }
    rsvp {
        delete: interface ge-0/0/2;
        delete: interface ge-0/0/3;
        interface ae0.0;
    }
}
chassis {
    aggregated-devices {
        ethernet {
            device-count 8;
        }
    } 
}